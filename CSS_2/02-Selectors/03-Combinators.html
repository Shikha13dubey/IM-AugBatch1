<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* #parent h2 {
            color: red;
        }
        #parent .child_1 h2 {
            color: blue;
        } */
        #parent > h2 {
            color: blue;
        }
        #parent + h2 {
            color: green;
        }
        #parent ~ h2 {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Combinators</h1>

    <div id="parent">
        <h2>This is a heading</h2>
        <h2>This is a heading</h2>
        <h2>This is a heading</h2>

        <div class="child_1">
            <h2>This is inside child</h2>
            <h2>This is inside child</h2>
        </div>

        <h2>This is heading</h2>
        <h2>This is heading</h2>

    </div>
<!-- <hr> -->
    <h2>This is outside parent</h2>
    <h2>This is outside parent</h2>
    
</body>
</html>
