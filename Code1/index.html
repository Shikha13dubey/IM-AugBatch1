<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/design.css">
    <script src="js/config.js"></script>
    <script src="js/item.js"></script>
    <script src="js/itemoperations.js"></script>
    <script src="js/controller.js"></script>
</head>

<body>
    <header>
        <h2>CRUD App</h2>
    </header>
    <section>
        <table>
            <tr>
                <td><label for="">Id</label></td>
                <td><input type="text" id="itemid"></td>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" placeholder="Type Name Here" id="name"></td>
            </tr>
            <tr>
                <td><label for="">Desc</label></td>
                <td><textarea placeholder="Type Desc Here" id="desc" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Price</label></td>
                <td><input type="range" id="price" min="1000" max="10000"></td>
            </tr>
            <tr>
                <td><label for="">Color</label></td>
                <td><input id="color" type="color"></td>
            </tr>
            <tr>
                <td><label for="">Date</label></td>
                <td><input id="date" type="date"></td>
            </tr>
            <tr>
                <td><label for="">URL</label></td>
                <td><input value="http://www.abcd.com" id="url" type="url"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <table>
                        <tr>
                            <td><button id="add">Add</button></td>
                            <td><button>Delete</button></td>
                            <td><button>Search</button></td>
                            <td><button>Update</button></td>
                            <td><button>Sort</button></td>
                            <td><button>Save</button></td>
                            <td><button>Load</button></td>
                            <td><button>ClearAll</button></td>
                            <td><button>Load From Server</button></td>
                        </tr>
                    </table>
                </td>

            </tr>
        </table>
    </section>
    <hr>
    <h3>Total Records <span id="total"></span> Mark Records <span></span> UnMark Records <span></span></h3>
    <fieldset>
        <legend>Item Details</legend>
        <table border="1">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Desc</td>
                    <td>Price</td>
                    <td>Color</td>
                    <td>Date</td>
                    <td>URL</td>
                    <td>Operations</td>
                </tr>
            </thead>
            <tbody id="itemlist">

            </tbody>
        </table>
    </fieldset>
</body>

</html>
